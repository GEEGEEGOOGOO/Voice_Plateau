<!doctype html>
<html lang="en" class="light">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoiceAI - Voice Agent Platform</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#3b82f6",
            "background-light": "#f0f4f8",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
        },
      },
    }
  </script>
  <style>
    :root {
      --primary-color: #3b82f6;
      --glass-border: rgba(255, 255, 255, 0.4);
      --glass-bg: rgba(255, 255, 255, 0.65);
      --glass-shine: rgba(255, 255, 255, 0.4);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
      background-image:
        radial-gradient(at 40% 20%, hsla(210, 100%, 93%, 1) 0px, transparent 50%),
        radial-gradient(at 80% 0%, hsla(189, 100%, 91%, 1) 0px, transparent 50%),
        radial-gradient(at 0% 50%, hsla(260, 100%, 96%, 1) 0px, transparent 50%);
      background-attachment: fixed;
      min-height: 100vh;
    }

    .glass-panel {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      box-shadow:
        0 4px 6px -1px rgba(0, 0, 0, 0.05),
        0 2px 4px -1px rgba(0, 0, 0, 0.03),
        inset 0 1px 0 0 var(--glass-shine);
    }

    .glass-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.4));
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.6);
      border-top: 1px solid rgba(255, 255, 255, 0.9);
      box-shadow:
        0 10px 15px -3px rgba(0, 0, 0, 0.05),
        0 4px 6px -2px rgba(0, 0, 0, 0.025),
        inset 0 0 20px rgba(255, 255, 255, 0.5);
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .glass-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        linear-gradient(45deg, rgba(0, 0, 0, 0.02) 25%, transparent 25%, transparent 50%, rgba(0, 0, 0, 0.02) 50%, rgba(0, 0, 0, 0.02) 75%, transparent 75%, transparent);
      background-size: 20px 20px;
      opacity: 0.4;
      pointer-events: none;
      z-index: 0;
    }

    .glass-card>* {
      position: relative;
      z-index: 1;
    }

    .glass-card:hover {
      transform: translateY(-4px);
      box-shadow:
        0 20px 25px -5px rgba(0, 0, 0, 0.08),
        0 10px 10px -5px rgba(0, 0, 0, 0.03),
        inset 0 0 20px rgba(255, 255, 255, 0.7);
    }

    .glass-sidebar {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(20px);
      border-right: 1px solid rgba(255, 255, 255, 0.5);
    }

    .nav-item-active {
      background: rgba(59, 130, 246, 0.15);
      color: #1d4ed8;
      border-radius: 12px;
      font-weight: 600;
      box-shadow: inset 0 0 0 1px rgba(59, 130, 246, 0.2);
    }

    .nav-item {
      color: #64748b;
      transition: all 0.2s;
      border-radius: 12px;
    }

    .nav-item:hover {
      background: rgba(255, 255, 255, 0.5);
      color: #334155;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3), 0 2px 4px -1px rgba(59, 130, 246, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-primary:hover {
      box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.4), 0 4px 6px -2px rgba(59, 130, 246, 0.2);
      filter: brightness(1.05);
    }

    .search-glass {
      background: rgba(255, 255, 255, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(4px);
    }

    .search-glass:focus-within {
      background: rgba(255, 255, 255, 0.8);
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .status-dot {
      box-shadow: 0 0 8px currentColor;
    }

    .waveform-bar {
      animation: pulse-height 1.5s ease-in-out infinite;
    }

    @keyframes pulse-height {

      0%,
      100% {
        height: 12px;
      }

      50% {
        height: 32px;
      }
    }
  </style>
</head>

<body class="font-display text-slate-800 overflow-hidden h-screen">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>

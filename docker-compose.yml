version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: voiceai-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - voiceai-network

  backend:
    build: ./backend
    container_name: voiceai-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - DATABASE_NAME=voice_platform
      - SECRET_KEY=${SECRET_KEY:-your-secret-key}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
    depends_on:
      - mongodb
    networks:
      - voiceai-network

  frontend:
    build: ./frontend
    container_name: voiceai-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - voiceai-network

volumes:
  mongodb_data:


networks:
  voiceai-network:
    driver: bridge
